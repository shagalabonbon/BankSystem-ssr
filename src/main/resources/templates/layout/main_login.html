<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">  <!-- 登入後的模板 -->
<head>
    <meta charset="UTF-8">
    <link th:replace="~{::title}"></link>  
 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background-image: url('/picture/background.png');">

    <div class="sticky-top"> 
	    <!-- 頁首 -->
	    <div th:replace="~{fragments/login_header :: login_header}"></div>
	    
	    <!-- 導覽 -->
	    <div th:replace="~{fragments/nav_items :: nav_items}"></div>
    </div>
 
    <!-- 內容 ( 撰寫區塊 ) -->
	<div th:replace="~{::content}"></div>  <!-- 子檔案中的 body 新增一個 <div th:fragment="content"> 取代此處內容 -->

	<!-- 頁尾 -->
	<div th:replace="~{fragments/footer :: footer}"></div>
	

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
