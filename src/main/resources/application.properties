# 基本配置
spring.application.name=springboot-mvc-ssr-banksystem
server.port=8086

# Thymeleaf 配置
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

# mysql 配置
spring.datasource.url=jdbc:mysql://localhost:3306/bank?useSSL=false&serverTimezone=Asia/Taipei&useLegacyDatetimeCode=false
spring.datasource.username=root
spring.datasource.password=900108
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# JPA 配置
# 自動更新表結構，可根據需要設置為 create, update, validate, none
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# 連線池設定 ( Connection pool )

# 連線池的最大連線數
spring.datasource.hikari.maximum-pool-size=10      
# 最少閒置連線數
spring.datasource.hikari.minimum-idle=5           
# 閒置超過此時間將被關閉
spring.datasource.hikari.idle-timeout=30000        
# 獲取連線的最大等待時間
#spring.datasource.hikari.connection-timeout=30000  
# 連線的最大生命週期
#spring.datasource.hikari.max-lifetime=1800000      


# 日誌配置
logging.file.name=logs/app.log 
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} %level : %logger{25} -- %msg%n
logging.level.root=WARN

# Redis 配置
spring.data.redis.host=localhost
spring.data.redis.port=6379

